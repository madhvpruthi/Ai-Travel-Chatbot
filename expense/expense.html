<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="transition-fade">
    <div class="container">
      <h2>ðŸ’¸ Expense Tracker</h2>

      <form id="expense-form">
        <input type="text" id="place" placeholder="Place" required />
        <input type="date" id="date" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="category" onchange="checkCustomCategory(this)">
          <option value="">Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
          <option value="custom">Custom</option>
        </select>
        <input type="text" id="custom-category" placeholder="Custom Category" style="display: none;" />
        <button type="submit">Add Expense</button>
      </form>

      <div class="filters">
        <input type="date" id="filter-date" />
        <select id="filter-category">
          <option value="">All Categories</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <ul id="expense-list"></ul>
      <div id="total">Total: â‚¹0</div>
      <canvas id="expense-chart" height="150"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
